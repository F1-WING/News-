<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRS News</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #1a1a1a;
      --card: #ffffff;
      --primary: #007bff;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --card: #1e1e1e;
      --primary: #3399ff;
      --shadow: rgba(255, 255, 255, 0.1);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }
    header {
      text-align: center;
      font-size: 2rem;
      padding: 15px;
      background: var(--card);
      box-shadow: 0 2px 4px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px auto 5px;
      max-width: 600px;
      width: 90%;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px 0 0 8px;
      border: 1px solid #ccc;
    }
    .search-bar button {
      padding: 10px 14px;
      font-size: 1rem;
      border: none;
      background: var(--primary);
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    .toggle-filters-btn {
      display: block;
      margin: 5px auto;
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      font-weight: bold;
    }
    .filters {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      background: var(--card);
      box-shadow: 0 1px 3px var(--shadow);
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto 10px;
    }
    .filters.active {
      display: flex;
    }
    .filters select,
    .filters input,
    .filters button {
      padding: 8px;
      font-size: 0.9rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: var(--bg);
      color: var(--text);
    }
    .filters button {
      background: var(--primary);
      color: white;
      border: none;
      font-weight: 600;
    }
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .news-card {
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 2px 10px var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #ddd;
    }
    .news-card .content {
      padding: 12px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .news-card h3 {
      margin: 0 0 8px;
      font-size: 1rem;
    }
    .news-card p {
      font-size: 0.9rem;
      flex-grow: 1;
    }
    .news-card a {
      color: var(--primary);
      font-weight: 600;
      margin-top: 10px;
      text-decoration: none;
    }
    .badge {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: bold;
    }
    .badge.red {
      background: red;
      color: white;
    }
    .badge.blue {
      background: #007bff;
      color: white;
    }
    .date-label {
      font-size: 0.7rem;
      color: gray;
      text-align: right;
      margin-top: 5px;
    }
    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--primary);
      color: white;
      padding: 8px;
      border: none;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 1001;
    }
    @media (max-width: 640px) {
      .search-bar {
        flex-direction: column;
        gap: 10px;
      }
      .search-bar input,
      .search-bar button {
        border-radius: 8px !important;
        width: 100%;
      }
      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>DRS News</header>
  <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search news..." />
    <button onclick="onInitialSearch()">Search</button>
  </div>
  <button class="toggle-filters-btn" onclick="toggleFilters()">üîΩ Filters</button>
  <div class="filters" id="filtersBox">
    <select id="countrySelect">
      <option value="">üåê Global</option>
      <option value="us">üá∫üá∏ USA</option>
      <option value="in">üáÆüá≥ India</option>
      <option value="gb">üá¨üáß UK</option>
    </select>
    <select id="categorySelect">
      <option value="">All</option>
      <option value="business">Business</option>
      <option value="sports">Sports</option>
      <option value="technology">Technology</option>
    </select>
    <input type="date" id="fromDate" />
    <input type="date" id="toDate" />
    <button onclick="fetchNews(true)">Search News</button>
  </div>
  <div class="news-container" id="newsContainer"></div>
  <script>
    const apiKey = '603494159c6028576394a0b0a1248655';
    let pinnedArticle = null;
    let currentPage = 1;
    let searchMode = false;
    let currentQuery = '';
    const shownArticles = new Set();

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function toggleFilters() {
      document.getElementById('filtersBox').classList.toggle('active');
    }

    async function getPinnedArticle(query = '') {
      const date = new Date();
      date.setDate(date.getDate() - 7);
      const from = date.toISOString().split('T')[0];
      const q = query || 'trump OR elon musk OR war OR ai OR economy';
      const url = `https://gnews.io/api/v4/search?q=${encodeURIComponent(q)}&lang=en&from=${from}&max=1&token=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.articles?.[0] || null;
    }

    async function fetchArticles({ query = '', page = 1 } = {}) {
      const from = document.getElementById('fromDate').value;
      const to = document.getElementById('toDate').value;
      const category = document.getElementById('categorySelect').value;
      const urlBase = searchMode
        ? `https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}`
        : `https://gnews.io/api/v4/top-headlines?topic=${category || 'breaking-news'}`;

      let url = `${urlBase}&lang=en&max=10&token=${apiKey}&page=${page}`;
      if (from) url += `&from=${from}`;
      if (to) url += `&to=${to}`;

      const res = await fetch(url);
      const data = await res.json();
      return data.articles?.filter(a => !shownArticles.has(a.url)) || [];
    }

    async function loadNews() {
      const container = document.getElementById('newsContainer');
      const articles = await fetchArticles({ query: currentQuery, page: currentPage });

      let newsToDisplay = biasedShuffle(articles);

      if (currentPage === 1 && pinnedArticle) {
        newsToDisplay = newsToDisplay.filter(a => a.url !== pinnedArticle.url);
        newsToDisplay.unshift(pinnedArticle);
      }

      for (const article of newsToDisplay) {
        if (shownArticles.has(article.url)) continue;
        shownArticles.add(article.url);
        const card = document.createElement('article');
        card.className = 'news-card';

        const imgSrc = article.image || 'https://via.placeholder.com/400x200?text=No+Image';
        const isTrending = ['trump', 'musk', 'ai', 'election', 'war', 'climate', 'economy'].some(k => article.title?.toLowerCase().includes(k));
        const badgeClass = pinnedArticle?.url === article.url ? 'red' : 'blue';

        card.innerHTML = `
          ${isTrending ? `<div class="badge ${badgeClass}">Trending</div>` : ''}
          <img src="${imgSrc}" alt="${escapeHtml(article.title)}" />
          <div class="content">
            <h3>${escapeHtml(article.title)}</h3>
            <p>${escapeHtml(article.description || '')}</p>
            <a href="${article.url}" target="_blank">Read more</a>
            <div class="date-label">üìÖ ${new Date(article.publishedAt).toLocaleDateString()}</div>
          </div>`;

        container.appendChild(card);
      }
      currentPage++;
    }

    function biasedShuffle(arr) {
      const keywords = ['trump', 'musk', 'ai', 'election', 'war', 'climate', 'economy'];
      return arr
        .map(article => {
          const weight = keywords.some(k => article.title?.toLowerCase().includes(k)) ? 2 : 1;
          return { article, sort: Math.random() * weight };
        })
        .sort((a, b) => b.sort - a.sort)
        .map(x => x.article);
    }

    function onInitialSearch() {
      const keyword = document.getElementById('searchInput').value.trim();
      if (!keyword) return alert('Please enter a keyword.');
      searchMode = true;
      currentQuery = keyword;
      currentPage = 1;
      shownArticles.clear();
      document.getElementById('newsContainer').innerHTML = '<p>Loading...</p>';
      getPinnedArticle(keyword).then(article => {
        pinnedArticle = article;
        loadNews();
      });
    }

    async function initHome() {
      searchMode = false;
      currentQuery = '';
      currentPage = 1;
      shownArticles.clear();
      document.getElementById('newsContainer').innerHTML = '<p>Loading...</p>';
      pinnedArticle = await getPinnedArticle();
      loadNews();
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadNews();
      }
    });

    document.addEventListener('DOMContentLoaded', initHome);

    function escapeHtml(text) {
      return text?.replace(/[&<>"']+/g, c => ({'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#039;'}[c])) || '';
    }
  </script>
</body>
</html>
